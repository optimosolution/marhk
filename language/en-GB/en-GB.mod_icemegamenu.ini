ICEMEGAMENU_DESC="<h2>IceMegaMenu Module</h2>IceMegaMenu extension is a powerful Joomla (module + plugin) to help you take the most from the navigation system. Top features includes ability to split dropdown columns, option to load modules inside the dropdown, works without JavaScript and much more.<br><br><ul><li><a href="http://icetheme.com/Joomla-Extensions/icemegamenu.html">IceMegaMenu Page</a></li><li><a target="_blank" href="http://icetheme.com/Forums/IceMegaMenu/">Get Support</a></li></ul></li></ul>"

