MOD_DATE2_DATEORDER="Display order of date"
MOD_DATE2_DESC_DATEORDER="Order of the parts of the date. <br />w&#61;day of the week<br />&#40;Monday, Tuesday, etc.&#41;<br /><br />d&#61;day of the month<br />&#40;21st, 22nd, etc.&#41;<br /><br />m&#61;month<br />&#40;March, April, etc.&#41;<br /><br />y&#61;year<br />&#40;2007, 2008, etc.&#41;<br /><br />Simply leave a part out if you don't wish to display it.<br /><br />Example:<br />Entering &#91;w,d,m,y&#93; will display &#91;Monday, 4th June 2007&#93; but entering only &#91;d,m,y&#93; will display &#91;4th June 2007&#93;.<br /><br />Hint: Don't use the brackets &#91; &#93; just the letters and commas."
MOD_DATE2_ISO8601_LABEL="Use ISO 8601 date format"
MOD_DATE2_DESC_ISO8601="Disregard most options and output date in ISO 8601 format. &#40;requires PHP5 if using PHP method&#41; For more information see module description above for URL."

