MOD_DATE2_AUTO_DST="Automatic switching of DST / Summer Time"
MOD_DATE2_DESC_AUTO_DST="Automatically compensate for Daylight Saving Time / Summer Time. For more information see module description above for URL.<br /><br />Javascript uses the times below to determine when to adjust the time.<br /><br />PHP automatically detects this from the server and does not use those dates. You will usually want to shut this off when using PHP method if your server adjusts its time automatically."
MOD_DATE2_DST_BEGINS="DST / Summer Time Begins"
MOD_DATE2_DESC_DST_BEGINS="Date and time Daylight Saving Time / Summer Time begins. You can enter any year but the format must match this exactly&#58; &#91;March 14, 1999 2&#58;59&#58;59&#93; For more information see module description above for URL.<br /><br />PHP method automatically detects Daylight Savings Time / Summer Time."
MOD_DATE2_DST_ENDS="DST / Summer Time Ends"
MOD_DATE2_DESC_DST_ENDS="Date and time Daylight Saving Time / Summer Time ends. You can enter any year but the format must match this exactly&#58; &#91;November 7, 1999 2&#58;59&#58;59&#93; For more information see module description above for URL.<br /><br />PHP method automatically detects Daylight Savings Time / Summer Time."
